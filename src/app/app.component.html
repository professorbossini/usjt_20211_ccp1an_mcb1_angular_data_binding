<div class="container my-3 p-3 border">
  <form>
    <div class="form-group">
      <label for="nomeInput">Nome</label>
      <input type="text" class="form-control" id="nomeInput" placeholder="Digite um nome" #nomeInput>
    </div>
    <button (click)="adicionar(nomeInput)" type="button" class="btn btn-primary btn-block">Adicionar</button>
    <div class="alert alert-primary mt-3 p-3">
      {{nome}}
    </div>
  </form>
</div>
